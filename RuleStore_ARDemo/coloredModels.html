<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colored 3D models</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="card">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="threeD-tab"
            data-bs-toggle="tab"
            data-bs-target="#threeD"
            type="button"
            role="tab"
            aria-controls="threeD"
            aria-selected="true"
          >
            3D
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="QR-code-tab"
            data-bs-toggle="tab"
            data-bs-target="#QR-code"
            type="button"
            role="tab"
            aria-controls="QR-code"
            aria-selected="false"
          >
            QR code
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="threeD"
          role="tabpanel"
          aria-labelledby="threeD-tab"
        >
          <model-viewer
            id="color"
            src="./src/assets/models/asteroid.glb"
            poster="./src/assets/images/asteroid.png"
            alt="A 3D model"
            shadow-intensity="1"
            camera-controls
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look"
          >
            <div class="controls m-3" ,="" id="color-controls">
              <button class="btn btn-danger" data-color="1,0,0,1">Red</button>
              <button class="btn btn-success" data-color="0,1,0,1">Green</button>
              <button class="btn btn-primary" data-color="0,0,1,1">Blue</button>
            </div>
          </model-viewer>
          <script>
            const modelViewerColor =
              document.querySelector("model-viewer#color");

            document
              .querySelector("#color-controls")
              .addEventListener("click", (event) => {
                const colorString = event.target.dataset.color;

                if (!colorString) {
                  return;
                }

                const color = colorString
                  .split(",")
                  .map((numberString) => parseFloat(numberString));

                console.log("Changing color to: ", color);
                const [material] = modelViewerColor.model.materials;
                console.log(material);
                material.pbrMetallicRoughness.setBaseColorFactor(color);
              });
          </script>
        </div>
        <div
          class="tab-pane fade"
          id="QR-code"
          role="tabpanel"
          aria-labelledby="QR-code-tab"
        >
          <div class="text-center m-3">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?data=http://192.168.0.99:5500/index.html&amp;size=300x300"
              alt="QR code"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script>
      self.ModelViewerElement = self.ModelViewerElement || {};
      self.ModelViewerElement.meshoptDecoderLocation =
        "https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js";
    </script>
  </body>
</html>
