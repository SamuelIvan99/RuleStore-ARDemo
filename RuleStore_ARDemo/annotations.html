<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annotations 3D models</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="annotationsStyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#myModal"
    >
      Launch demo modal
    </button>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div role="tabpanel">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="threeD-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#threeD"
                    type="button"
                    role="tab"
                    aria-controls="threeD"
                    aria-selected="true"
                  >
                    3D
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="QR-code-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#QR-code"
                    type="button"
                    role="tab"
                    aria-controls="QR-code"
                    aria-selected="false"
                  >
                    QR code
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="threeD"
                  role="tabpanel"
                  aria-labelledby="threeD-tab"
                >
                  <model-viewer
                    id="dimension-demo"
                    src="./src/assets/models/asteroid.glb"
                    poster="./src/assets/images/asteroid.png"
                    alt="A 3D model"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                  >
                    <button
                      slot="hotspot-dot+X-Y+Z"
                      class="dot"
                      data-position="1 -1 1"
                      data-normal="1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dim+X-Y"
                      class="dim"
                      data-position="1 -1 0"
                      data-normal="1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dot+X-Y-Z"
                      class="dot"
                      data-position="1 -1 -1"
                      data-normal="1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dim+X-Z"
                      class="dim"
                      data-position="1 0 -1"
                      data-normal="1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dot+X+Y-Z"
                      class="dot show"
                      data-position="1 1 -1"
                      data-normal="0 1 0"
                    ></button>
                    <button
                      slot="hotspot-dim+Y-Z"
                      class="dim show"
                      data-position="0 -1 -1"
                      data-normal="0 1 0"
                    ></button>
                    <button
                      slot="hotspot-dot-X+Y-Z"
                      class="dot show"
                      data-position="-1 1 -1"
                      data-normal="0 1 0"
                    ></button>
                    <button
                      slot="hotspot-dim-X-Z"
                      class="dim"
                      data-position="-1 0 -1"
                      data-normal="-1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dot-X-Y-Z"
                      class="dot"
                      data-position="-1 -1 -1"
                      data-normal="-1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dim-X-Y"
                      class="dim"
                      data-position="-1 -1 0"
                      data-normal="-1 0 0"
                    ></button>
                    <button
                      slot="hotspot-dot-X-Y+Z"
                      class="dot"
                      data-position="-1 -1 1"
                      data-normal="-1 0 0"
                    ></button>

                    <div id="controls" class="dim">
                      <label for="show-dimensions">Show Dimensions:</label>
                      <input
                        id="show-dimensions"
                        type="checkbox"
                        checked="true"
                      />
                    </div>
                  </model-viewer>
                  <script>
                    dimension();
                  </script>
                </div>
                <div
                  class="tab-pane fade"
                  id="QR-code"
                  role="tabpanel"
                  aria-labelledby="QR-code-tab"
                >
                  <div class="text-center m-3">
                    <img
                      src="https://api.qrserver.com/v1/create-qr-code/?data=http://192.168.0.99:5500/index.html&amp;size=300x300"
                      alt="QR code"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script>
      self.ModelViewerElement = self.ModelViewerElement || {};
      self.ModelViewerElement.meshoptDecoderLocation =
        "https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js";
    </script>
  </body>
</html>
